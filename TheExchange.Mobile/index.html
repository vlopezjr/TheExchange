<!DOCTYPE html>
<html>
<head>
	<title>The Exchange - Promoter App</title>
	<meta charset="utf-8" />
	<link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
	<link href="styles/main.css" rel="stylesheet" />

	<script src="cordova.js"></script>
	<script src="kendo/js/jquery.min.js"></script>
	<script src="kendo/js/kendo.mobile.min.js"></script>
	
	<script src="scripts/app.js"></script>

</head>
<body>
	
    <!--Home-->
    <div id="tabstrip-home"
         data-role="view"
         data-title="Home">

        <div class="view-content">
            <ul data-role="listview" data-style="inset">
                <li>Ultra Lounges</li>
                <li>Night Club</li>
                <li>Gentlemen's Club 21+</li>
                <li>Afterhours</li>
                <li>Pool Party</li>
                <li>Limo Service</li>
                <li>Hotels</li>
                <li>Gentlemen's Club 18+</li>
                <li>Dayclubs</li>
            </ul>
            
        </div>
    </div>

	<!--Layout-->
	<div data-role="layout" data-id="tabstrip-layout">

		<!--Header-->
		<div data-role="header">
			<div data-role="navbar">
				<span data-role="view-title">The Exchange</span>
			</div>
		</div>

        

		<!--Footer-->
		<div data-role="footer">
			<div data-role="tabstrip">
				<a href="#tabstrip-home" data-icon="home">Home</a>
				<a href="#tabstrip-venues" data-icon="contacts">Venues</a>
				<a href="#tabstrip-tickets" data-icon="search">Tickets</a>
				<a href="#tabstrip-config" data-icon="globe">Config</a>
			</div>
		</div>
	</div>
</body>
</html>
